{% extends "includes/base.html" %}

{% block content %}
<style>
    body{
             background-color: #1b2b40;

    }
  .skills-section {
    background-color: #1b2b40;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    padding: 5px 20px;
    min-height: 100vh;
  }

  .skills-title {
    font-size: 2rem;
  color: #00c3ff;
  margin-bottom: 40px;
  font-weight: bold;
  text-align: center;
  }
h1 span {
  font-size: 2rem;
  color:#0066ff;
}
  .skills-list {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    max-width: 1000px;
  }

  .skills-item {
    background: linear-gradient(135deg, #00c3ff, #0066ff);
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }

  .skills-item:hover {
    transform: translateY(-8px);
  }

  .skills-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    background-color: white;
    padding: 5px;
  }

  .skills-name {
    font-size: 1.2rem;
    font-weight: bold;
  }
</style>

<div class="skills-section">
  <h1 class="skills-title">Technical <span>Expertise</span></h1>
  <ul class="skills-list">
    {% for skill in skills %}
      <li class="skills-item">
        <img src="{{ skill.image.url }}" alt="{{ skill.name }}" class="skills-icon">
        <div class="skills-name">{{ skill.name }}</div>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
