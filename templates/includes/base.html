
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'dpslogo.png' %}">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: rgb(27, 43, 64);
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header img {
            height: 40px;
            width: 80px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a, .contact-link {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
            font-family: 'Montserrat', sans-serif; 
        }

        nav ul li a:hover, .contact-link:hover {
            color: lavender;
        }

        /* Toggle Button */
        .toggle-btn {
            display: none;
            background: transparent;
            color: white;
            padding: 4px 12px;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            box-shadow: 0 0 10px lavender;
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            background-color: rgb(27, 43, 64);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 10px;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

       
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            header .container {
                position: relative;
                padding: 0 10px;
            }

            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: rgb(27, 43, 64);
                position: absolute;
                top: 80px;
                left: 0;
                padding: 20px 0;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }

            .toggle-btn {
                display: block;
            }
        }

        @media screen and (min-width: 769px) {
            .toggle-btn {
                display: none;
            }
        }
        .contact-btn-nav {
    background: linear-gradient(135deg, #00c3ff, #0066ff);
    color: white;
    padding: 8px 18px;
    border: none;
    border-radius: 30px;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
   
}

/* Glowing Effect */

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <a href="/">
                <img src="{% static 'dplogo.png' %}" alt="Logo">
            </a>
            <nav>
                <ul id="nav-links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'skill_list' %}">Skills</a></li>
                    <li><a href="{% url 'project_list' %}">Projects</a></li>
                    <li><a href="{% url 'certification_list' %}">Certifications</a></li>
                    <li><a href="{% url 'contact' %}" class="contact-btn-nav"><span>Contact</span></a></li>
                    
                </ul>
            </nav>
            <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer>
  <p>&copy; 2025 Durga Prakash Shilarapu. All rights reserved.</p>
</footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav-links');
            nav.classList.toggle('active');
        }
        
document.addEventListener('DOMContentLoaded', function () {
  document.body.addEventListener('click', function (e) {
    const element = e.target.closest('a, button');
    if (element) {
      fetch('/track-click/', {
        method: 'POST',
        headers: {
          'X-CSRFToken': '{{ csrf_token }}',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ element: element.innerText || element.href })
      });
    }
  });
});


    </script>

</body>
</html>
